<!--第一堂html基礎語法練習-->
<!--
	帶/的為結尾 ex <head></head>
	可以自己當頭跟結尾 ex <head/> == <head></head>	
	基本架構
		<!DOCTYPE html>
		<html>
		<head> 
			<title></title>
		</head>
		<body>
		</body>
		</html>
	基本用法 <h3>3號標題<h3/> h1最大
			<img src="檔案絕對位置" height="高" width="寬" alt="替代圖片文字" title="滑鼠常放圖片上顯示文字" loading="何時載入圖片,用於提高效能">
			<a href="超連結" download="下載圖片絕對位置" target="開啟超連結方式" rel="與當前網頁關聯"></a>
			<strong>強調</strong>
-->
<!DOCTYPE html>
<html>
<head>
	<title>First html</title>
</head>
<body>
	<h3>Hello world!</h3>
	<img src="img\mydog.jpg" height="300" width="200" alt="此圖片已消失" title="這是一隻波波膩" loading="lazy"></img>
	<h3>Name: <a href="#boboni" download="img\mydog.jpg">Bobo</a></h3>
</body>
</html>
