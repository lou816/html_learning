<!DOCTYPE html>
<html>
<head>
	<title>select html</title>
</head>
<body>
	<h3>Hello world!</h3>
	<img src="img\mydog.jpg" height="300" width="200" alt="此圖片已消失" title="這是一隻波波膩" loading="lazy"></img>
	<h3>Name: <a href="#boboni" download="img\mydog.jpg">Bobo</a></h3>

	<ul>
		<li>age: 7.5</li>
		<li>height: 30-40cm</li>
		<li>weight: 14.5-15kg</li>
		<div id="boboni"><li>titok: </div><a href="https://www.tiktok.com/@yoboboni?" target="_blank"><strong>yoboboni</strong></a></li></div>
		<li><a href="https://www.google.com.tw/?hl=zh_TW" tabindex="2">google</a></li>
		<li><a href="https://www.facebook.com/" tabindex="1">facebook</a></li>
		<li><a href="https://www.dcard.tw/f" tabindex="3">dcard</a></li>
		<li>phone: <a href="tel:0978610886">my cellphone number</a></li>
	</ul>

	<table>
		<tr>
			<td>1</td>
			<td>2</td>
			
		</tr>
		<tr>
			<td>4</td>
			<td>5</td>
			<td>6</td>
		</tr>
		<tr>
			<td>7</td>
			<td>8</td>
			<td>9</td>
		</tr>
	</table>

	<form>
		<p>帳號:<input type="text" name="account" placeholder="6-20個英文及數字" value="請輸入帳號" pattern="[A-Z|a-z|0-9]{6,20}"></p>
		<p>密碼:<input type="password" name="password" value="這是一個密碼輸入欄"></p>
		<p><input type="radio" name="member">一般會員<input type="radio" name="member">高級會員</p>
		<input type="submit" value="確認"><br>
		<input type="file" accept=".jpg" value="上傳資料"><br>
		<input type="range" value="0"><br>
	</form>

    <textarea 
        rows="行數" 
        cols="列數"
        placeholder="心得">
    </textarea>
    <br>
    <select>
        <option>想知道更多有關於波波膩的甚麼資訊</option>
        <optgroup label="波波膩">
            <option>成長環境</option>
            <option>成長故事</option>
            <option>家人</option>
        </optgroup>
        <optgroup label="男主人">
            <option>身高</option>
            <option>體重</option>
            <option>年齡</option>
        </optgroup>
    </select>

</body>
</html>
