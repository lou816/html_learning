<!--第四堂form練習-->
<!--
    <form action="送往網址" method="get資料放header|post資料放body">表單
    常用於form的功能
        <input 
            type="
                text(default)			文字輸入欄
                |password				不顯示文字輸入欄
                |radio					選項按鈕
				|checkbox				核取方塊
                |submit					送出表單按鈕
				|reset					初始表單
				|hidden					隱藏資料欄位
				|image					圖片按鈕
				|file					上傳檔案
				|search					搜尋欄
				|tel					電話欄
				|url					網址欄
				|email					信箱欄
				|date(格式yyyy-mm-dd)	日期欄
				|time(格式hh-mm)		時間欄
				|number					數字欄
				|range(似音量)			調整欄
				|color					顏色欄
                "
            value="預設值"
			placeholder="提醒文字"(字體顏色比較淡)
            name="變數名稱"
            autofocus(聚焦)
            disabled(禁用)
			required(必填)
			pattern="正規表達式"
			用於text|password
				maxlength="上限字數"
				minlength="下限字數"
				size="顯示欄位寬度"
			用於checkbox|radio
				check(已選取)
			用於file
				accept(限制允許上船格式)
					.pdf,.jpg,.doc
					image/jpeg,image/png,audio/mp4
					audio/*,image/*,video/*全部類型允許
				multipule(上傳多個)
				capture="
						user(指定開啟手機前鏡頭)
						|environment(指定開啟手機後鏡頭)
						"
			用於date|time|number
				max="最遠日期/時間/數字"
				min="最早日期/時間/數字"
				step="可選相隔區間"
        >
    </form>
-->
<!DOCTYPE html>
<html>
<head>
	<title>form html</title>
</head>
<body>
	<h3>Hello world!</h3>
	<img src="img\mydog.jpg" height="300" width="200" alt="此圖片已消失" title="這是一隻波波膩" loading="lazy"></img>
	<h3>Name: <a href="#boboni" download="img\mydog.jpg">Bobo</a></h3>

	<ul>
		<li>age: 7.5</li>
		<li>height: 30-40cm</li>
		<li>weight: 14.5-15kg</li>
		<div id="boboni"><li>titok: </div><a href="https://www.tiktok.com/@yoboboni?" target="_blank"><strong>yoboboni</strong></a></li></div>
		<li><a href="https://www.google.com.tw/?hl=zh_TW" tabindex="2">google</a></li>
		<li><a href="https://www.facebook.com/" tabindex="1">facebook</a></li>
		<li><a href="https://www.dcard.tw/f" tabindex="3">dcard</a></li>
		<li>phone: <a href="tel:0978610886">my cellphone number</a></li>
	</ul>

	<table>
		<tr>
			<td>1</td>
			<td>2</td>
			
		</tr>
		<tr>
			<td>4</td>
			<td>5</td>
			<td>6</td>
		</tr>
		<tr>
			<td>7</td>
			<td>8</td>
			<td>9</td>
		</tr>
	</table>
	<form>
		<p>帳號:<input type="text" name="account" placeholder="6-20個英文及數字" value="請輸入帳號" pattern="[A-Z|a-z|0-9]{6,20}"></p>
		<p>密碼:<input type="password" name="password" value="這是一個密碼輸入欄"></p>
		<p><input type="radio" name="member">一般會員<input type="radio" name="member">高級會員</p>
		<input type="submit" value="確認"><br>
		<input type="file" accept=".jpg" value="上傳資料"><br>
		<input type="range" value="0"><br>
	</form>
</body>
</html>
