<!DOCTYPE html>
<html>
<head>
	<title>list html</title>
</head>
<body>
	<h3>Hello world!</h3>
	<img src="img\mydog.jpg" height="300" width="200" alt="此圖片已消失" title="這是一隻波波膩" loading="lazy"></img>
	<h3>Name: <a href="#boboni" download="img\mydog.jpg">Bobo</a></h3>
	<ul>
		<li>age: 7.5</li>
		<li>height: 30-40cm</li>
		<li>weight: 14.5-15kg</li>
		<div id="boboni"><li>titok: </div><a href="https://www.tiktok.com/@yoboboni?" target="_blank"><strong>yoboboni</strong></a></li></div>
		<li><a href="https://www.google.com.tw/?hl=zh_TW" tabindex="2">google</a></li>
		<li><a href="https://www.facebook.com/" tabindex="1">facebook</a></li>
		<li><a href="https://www.dcard.tw/f" tabindex="3">dcard</a></li>
		<li>phone: <a href="tel:0978610886">my cellphone number</a></li>
	</ul>

</body>
</html>
